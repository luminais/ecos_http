<head>
<meta http-equiv="Content-Type" content="text/html;charset=<% getLangInfo("charset");%>">
<SCRIPT language=Javascript src="<% getLangInfo("lang");%>"></SCRIPT>
<% getIndex("no-cache"); %>
<title>Logout</title>
<% language=javascript %>
</head>

<script>

function clearAuthData()
{
	
  if (document.all) 
  {
    // Internet Explorer: 'ClearAuthenticationCache' is only available in IE
    document.execCommand('ClearAuthenticationCache');

	} 
	else 
	{
    var xmlhttp;
    if (window.XMLHttpRequest) 
   	{
        xmlhttp = new XMLHttpRequest();
    } 
    else if (window.ActiveXObject) 
    {
        try {
            xmlhttp = new ActiveXObject('Msxml2.XMLHTTP');
        } catch (ex) {
            try {
                xmlhttp = new ActiveXObject('Microsoft.XMLHTTP');
            } catch (ex) {}
        }
    }
    if (xmlhttp.readyState < 4) 
    {
        xmlhttp.abort();
    }
    // Firefox/Mozilla: use anonymous "login" to trigger a "logout"
    xmlhttp.open('GET', '/?sling:authRequestLogin=1', false, 'anonymous', 'null');
    xmlhttp.send('');
}
		document.logout.submit();
		return true;

}
</script>
<BODY >
<blockquote>
<h2><font color="#0000FF"><script>dw(logout_header)</script></font></h2>
<form action=/formLogout.htm method=POST name="logout">
<table border=0 width="500" cellspacing=4 cellpadding=0>
  <tr><font size=2>
    <script>dw(logout_header_explain)</script>
  </tr>
  <tr><hr size=1 noshade align=top></tr>

  <tr>
      <td ><font size=3><b><script>dw(logout_confm)</script></b></td>
  </tr>
  <tr height=3>
  </tr>
  <tr>
      <td ><font size=2>
        <input type="button" name="logout" onclick="return clearAuthData()">
        <script>document.logout.logout.value=logout_apply;</script>
      </td>
  </tr>
</table>
<input type="hidden" value="/wizard.htm" name="return-url">
</form>
<blockquote>
</body>
</html>
