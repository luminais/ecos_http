<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Tenda | diagnose</title>
<link rel="shortcut icon" href="./favicon.ico">
<link type="text/css" rel="stylesheet" href="./css/reasyui.css">
<link type="text/css" rel="stylesheet" href="./css/login.css">
<link type="text/css" rel="stylesheet" href="./css/index.css">
<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 
HTML5SHIV需放在头部，RESPOND.JS需要服务器--> 
<!--[if lt IE 9]>
<script src="./js/libs/respond.min.js"></script>
<script src="./js/libs/html5shiv.min.js"></script>
<![endif]--> 
<script type="text/javascript" charset="utf-8" src="./lang/b28n.js"></script>
</head>
<body >
<style>
@media (min-width: 768px) {
  .login .img-responsive {
    width: 100% \9;
    max-width: 100%;
  }
}
</style>
<section class="container">
  <div class="row">
    <div class="center-block col-sm-10 col-md-9 col-lg-8 pull-none">
      <article class="login box-shadow">
        <header class="col-xs-12"> 
          <div class="col-xs-6 col-sm-5 col-md-4 col-lg-3">
            <img src="img/logo.png" class="img-responsive">
          </div>
        </header>
        <fieldset class="no-border hidden-xs">
          <div class="col-sm-5 pic-lan">
            <div class="col-sm-7 text-right"> <i class="pic icon-device"></i>
              <p class="help-block text-right">Devices</p>
            </div>
            <div class="col-sm-5" style="padding:0">
              <div class="line top-line text-center">&nbsp;</div>
              <div class="line bottom-line">&nbsp;</div>
            </div>
          </div>
          <div class="col-sm-2 row text-center" style="padding:0; max-width: 108px"> <i class="pic icon-router"></i>
            <p class="help-block text-center">Router</p>
          </div>
          <div class="col-sm-5 pic-wan pic-wan-error">
            <div class="col-sm-5" style="padding:0">
              <div class="line top-line text-center"> <i class="ico icon-cancel text-danger wan-error"></i> </div>
              <div class="line bottom-line">
                <p class="hidden-sm text-center text-primary wan-error">Disconnected</p>
              </div>
            </div>
            <div class="col-sm-7 text-left"> <i class="pic icon-internet"></i>
              <p class="help-block text-left">Internet</p>
            </div>
          </div>
        </fieldset>
        <fieldset class="no-border">
          <p class="text-danger col-xs-12 col-md-offset-2 col-md-10">No Internet Access!</p>
          <p class="col-xs-12 col-md-offset-2  col-md-10"> ERROR:<span id="wan-connect-status" style="color:#000"> 
          </span> </p>
          <p class="col-xs-12 col-md-offset-2 col-sm-10 forget">For more settings, log in to the device's<u id="gohome"><span>&nbsp;</span>User Interface</u>.</p>
        </fieldset>
      </article>
    </div>
  </div>
</section>
<script type="text/javascript" charset="utf-8" src="./js/libs/j.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/libs/reasy-ui-1.0.3.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/libs/common.js"></script>
<script type="text/javascript" charset="utf-8" src="./js/network-diagnose.js"></script>
</body>
</html>
