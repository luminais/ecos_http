          <form id="index-form">
					<h2>联网</h2>
          <div class='fieldset-section'>
            <div class="fieldset-top"></div>
            <fieldset>
              <div class="control-group">
                <label class="control-label">联网方式</label>
                <div class="controls" id="type-select">
                  <label class="radio" for="adsl"><input type="radio" id="adsl" name="con-type" value="2" />ADSL 拨号</label>
                  <label class="radio" for="dhcp"><input type="radio" id="dhcp" name="con-type" value="1" />动态 IP</label>
                  <label class="radio" for="static"><input type="radio" id="static" name="con-type" value="0" />静态 IP</label>
                </div>
              </div>
              <div id="wan_sec">
                <div id="type_pppoe" class="connect-type none">
                  <p class="help-block">适用于电信、联通等网络环境，使用宽带用户名和宽带密码上网的用户</p>
                  <div class="control-group">
                    <label class="control-label" for="adsl-user">宽带用户名</label>
                    <div class="controls">
                      <input type="text" name="adsl-user" id="adsl-user" maxLength="128" class="text validatebox" required="required" />
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="adsl-pwd">宽带密码</label>
                    <div id="td_PPW" class="controls">
                      <input name="adsl-pwd" id="adsl-pwd" maxLength="128" type="password" class="text validatebox" required="required" />
                    </div>
                  </div>
                </div>
                
                <div id="type_dhcp" class="connect-type none">
                  <p class="help-block">适用于酒店、有线电视等网络环境，电脑不需要进行任何配置就可上网的用户</p>
                </div>
                
                <div id="type_static" class="connect-type none">
                  <p class="help-block">适用于公司、光纤接入等网络环境，使用固定IP地址上网的用户</p>
                  <div class="control-group">
                    <label class="control-label">IP 地址</label>
                    <div class="controls">
                      <span id="ipval" name="ipval" class="textboxs-ip validatebox" required="required" data-options='{"type": "ip"}'></span>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">子网掩码</label>
                    <div class="controls">
                      <span id="submask" name="submask" class="textboxs-mask validatebox" required="required" data-options='{"type": "mask"}'></span>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">默认网关</label>
                    <div class="controls">
                      <span id="gateway" name="gateway" class="textboxs-ip validatebox" required="required" data-options='{"type": "ip"}'></span>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">首选 DNS 服务器</label>
                    <div class="controls">
                      <span id="dns1" name="dns1" class="textboxs-ip validatebox" required="required" data-options='{"type": "ip"}'></span>
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label">备用 DNS 服务器</label>
                    <div class="controls">
                      <input type="hidden" />
                      <span id="dns2" name="dns2" class="textboxs-ip validatebox" data-options='{"type": "ip"}'></span>
                      <span class="help-inline">（可选）</span>
                    </div>
                  </div>
                </div>
              </div>
              <div id="connectInfo">
                <div class="control-group">
                  <label class="control-label">联网状态</label>
                  <div class="controls">
                    <span id="con-stat" class="info-block text-success"></span>
                  </div>
                </div>
                <div id="errcheck" class="control-group none">
                  <label class="control-label">联网诊断</label>
                  <div id="errconext" class="controls"></div>
                </div>
              </div>
            </fieldset>
            
            <div class="fieldset-bottom"></div>
          </div>
					
					<h2>无线加密</h2>
          <div class="fieldset-section">
            <div class="fieldset-top"></div>
            
            <fieldset>
              <div class="control-group">
                <label class="control-label" for="ssid">无线信号名称</label>
                <div class="controls">
                  <input type="text" name="ssid" id="ssid" required="required" maxLength="32" class="text validatebox" />
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="ssid-pwd">无线密码</label>
                <div id="td_PPW" class="controls">
                  <input type="text" name="ssid-pwd" id="ssid-pwd" maxLength="63" class="text validatebox" data-options='{"type":"ssidPasword","args":[8, 63]}'/>
                </div>
              </div>
            </fieldset>
          
            <div class="fieldset-bottom"></div>
          </div>
          
          </form>
