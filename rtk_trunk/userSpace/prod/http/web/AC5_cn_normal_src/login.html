<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Tenda | LOGIN</title>
<link rel="shortcut icon" href="./favicon.ico">
<link rel="stylesheet" href="./css/reasyui.css?t=20171226151">
<link rel="stylesheet" href="./css/login.css?t=20171226151">
<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 
HTML5SHIV需放在头部，RESPOND.JS需要服务器--> 
<!--[if lt IE 9]>
<script src="./js/libs/respond.min.js"></script>
<script src="./js/libs/html5shiv.min.js"></script>
<![endif]--> 
<script src="./lang/b28n.js?t=20171226151"></script>
</head>
<body >
<noscript>
  <div id="testJs" class="test-tips">
    <p>Error! The browser does not support JavaScript. </p>
    <p>Please enable JavaScript or try another browser compatible with JavaScript to 
      experience more features of the device.
    </p>
  </div>
</noscript>
<div id="main_content" class="none">
<section class="container">
  <form name="Login" method="post" action="/login/Auth" class="form-horizontal">
  <input type="hidden" name="password" id="password">
    <div class="row">
      <div class="center-block col-sm-7 col-md-5 col-lg-4 pull-none">
        <article class="login box-shadow" id="loginWrap">
          <header> 
  <img src="img/logo.png" class="img-responsive"> 
</header>
<div class="form-group ico-groups country none" id="loginLangWrap">
  <label class="sr-only">Language</label>
  <label class="ico icon-lang"></label>
  <div id="country" name="country" class="form-control ico-text">
  </div>
</div>
<div class="form-group ico-groups" id="loginPwdWrap">
  <label class="sr-only">Password</label>
  <label class="ico icon-lock" style="margin-left: 14px"></label>
  <input id="login-password" type="password" class="form-control ico-text" maxlength="32">
  <div id="errMsg" class="text-warning">&nbsp;</div>
</div>
          <div class="form-group">
  <button type="button" class="btn btn-primary btn-lg btn-block" id="save">Login</button>
</div>
          <footer class="forget">
  <p class="forget-link" id="forgotCaret">Forgot your password?<b id="login-caret" class="caret active"></b></p>
  <div class="forget-info none">
    <p>> First, hold down the reset button for about 8 seconds and then release it to reset your router.<br>Second, set a new login password.</p>
     <p class="hidden-xs">> Note: After the router is reset, you will have to reconfigure it for accessing the internet.</p>
   </div>
</footer>
        </article>
        <article id="overUserWrap" class="box-shadow over-user none">
          <header> 
  <img src="img/logo.png" class="img-responsive"> 
</header>
          <div class="form-group">
	<p style="text-align:center;" class="text-danger">4 administrators have logged in.</p>
</div>
        </article>
      </div>
    </div>
  </form>
</section>
</div>
<script src="./js/libs/j.js?t=20171226151"></script> 
<script src="./js/libs/reasy-ui-1.0.3.js?t=20171226151"></script> 
<script src="./js/libs/common.js?t=20171226151"></script>
<script src="./js/login.js?t=20171226151"></script>
</body>
</html>
